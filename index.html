<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX Size Analyzer (Configurable)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>PPTX Size Analyzer</h1>
    
    <div id="drop-zone" class="upload-area">
        <p>Click or Drag & Drop PPTX file here</p>
        <input type="file" id="file-input" accept=".pptx">
    </div>

    <div id="results" class="hidden">
        <div id="image-viewer" class="hidden">
            <img id="image-preview">
        </div>
        <h2><span id="file-info"></span></h2>
        
        <div class="stats-grid">
            <div class="category">
                <h3>Composition by Category</h3>
                <table id="category-table">
                    <thead><tr><th>Category</th><th>Size</th><th>%</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <div>
                <div class="files">
                    <h3>Largest Individual Files</h3>
                </div>
                <div id="file-limit-and-filter" class="control-panel">
                    <label for="fileLimit">Show top:</label>
                    <input type="number" id="fileLimit">
                    <label><input type="checkbox" id="show-images"> Images</label>
                    <label><input type="checkbox" id="show-slides"> Slides</label>
                    <label><input type="checkbox" id="show-others"> Others</label>
                </div>
                <table id="largest-files-table">
                    <thead><tr><th>File Name</th><th>Size</th><th>Type</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="error-msg" class="error"></div>
    <script src="index.js"></script>
</body>
</html>
